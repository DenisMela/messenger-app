<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
  </div>

  <div ng-show="authController.error">
    <span>{{authController.error.message}}</span>
  </div>

  <form class="register" ng-submit="authController.register()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="authController.user.email">
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="authController.user.password">
    </div>
    <input type="submit" class="btn btn-default" value="Register">
    <input class="btn btn-default" value="Cancel" ui-sref="home">
  </form>

</div>
