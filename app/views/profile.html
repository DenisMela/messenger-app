<div class="page-wrapper">

  <div class="page-header">
    <h1>Edit Profile</h1>
  </div>
  
  <form ng-submit="profileController.updateProfile()">
    <p ng-hide="profileController.profile.displayName">
      You need a display name before you can start chatting.
    </p>

    <div class="input-group">
      Display name: <input required type="text" class="form-control" placeholder="Display Name" ng-model="profileController.profile.displayName">
    </div>

    <div class="input-group" ng-hide="!profileController.profile.displayName">
      Name: <input required type="text" class="form-control" placeholder="Name" ng-model="profileController.profile.fullName">
    </div>
    <div class="input-group" ng-hide="!profileController.profile.displayName">
      Phone number: <input required type="text" class="form-control" placeholder="Phone number" ng-model="profileController.profile.phoneNumber">
    </div>
    <div class="input-group" ng-hide="!profileController.profile.displayName">
      Favorite food: <input required type="text" class="form-control" placeholder="Favorite food" ng-model="profileController.profile.favoriteFood">
    </div>
    <input type="submit" class="btn btn-default" value="Update Profile">
    <input class="btn btn-default" value="Cancel" ui-sref="channels">
  </form>
</div>
